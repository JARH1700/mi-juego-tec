  <style>
    :root {
      --primary: #ff85a2;

    body {
      font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
      background-color: var(--background);
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
      color: var(--text);
    }

     h1 {
      text-align: center;
      color: #d35858;
      font-family: "Press Start 2P", system-ui;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(210, 93, 110, 0.15);
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .description {
      font-size: 1.3rem;
      margin: 1.5rem 0;
      padding: 1.5rem;
      background-color: #fff9fb;
      border-radius: 15px;
      border-left: 5px solid var(--primary);
      line-height: 1.5;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .options-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    .option-btn {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: var(--secondary);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(210, 93, 110, 0.1);
      font-weight: bold;
    }

    .option-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(210, 93, 110, 0.2);
      background-color: var(--primary);
    }

    .option-btn:active {
      transform: translateY(1px);
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result.show {
      opacity: 1;
    }

    .correct {
      background-color: var(--correct);
      color: #2e7d32;
    }

    .incorrect {
      background-color: var(--incorrect);
      color: #c62828;
    }

    .score-container {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--primary);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin: 1rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      width: 0%;
      transition: width 0.5s ease;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      opacity: 0;
    }

    @media (max-width: 600px) {
      .options-container {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .description {
        font-size: 1.1rem;
        padding: 1rem;
      }
      
      .quiz-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

    let currentIndex;

    const descriptionElement = document.getElementById('description');

    const optionsContainer = document.getElementById('optionsContainer');
    const scoreElement = document.getElementById('score');
    const totalElement = document.getElementById('total');
    const progressBar = document.getElementById('progressBar');
    
    // Elementos de audio
    const correctSound = document.getElementById('correctSound');
    const incorrectSound = document.getElementById('incorrectSound');
    const winSound = document.getElementById('winSound');

    function loadQuestion() {
      currentIndex = Math.floor(Math.random() * chapters.length);
      descriptionElement.textContent = chapters[currentIndex].desc;
      resultElement.textContent = "";
      resultElement.className = "result";
      
      const correctOption = chapters[currentIndex].num;
      let options = [correctOption];
      
      while(options.length < 3) {
        const randomChapter = chapters[Math.floor(Math.random() * chapters.length)].num;
        if(!options.includes(randomChapter)) {
          options.push(randomChapter);
        }
      }
      
      options = shuffleArray(options);
      
      optionsContainer.innerHTML = "";
      options.forEach(option => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selectedOption) {
      const correctOption = chapters[currentIndex].num;
      questionsAnswered++;
      updateProgress();
      
      if (selectedOption === correctOption) {
        score++;
        scoreElement.textContent = score;
        resultElement.textContent = "¬°Correcto! üéâ";
        resultElement.className = "result show correct";
        correctSound.currentTime = 0;
        correctSound.play();
        createConfetti();
      } else {
        resultElement.textContent = `‚ùå Incorrecto. La respuesta correcta era ${correctOption}.`;
        resultElement.className = "result show incorrect";
        incorrectSound.currentTime = 0;
        incorrectSound.play();
      }
      
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(button => {
        button.disabled = true;
        if(parseInt(button.textContent) === correctOption) {
          button.style.backgroundColor = "#a8e6cf";
        }
      });
      
      if(questionsAnswered < totalQuestions) {
        setTimeout(loadQuestion, 1500);
      } else {
        setTimeout(showFinalScore, 1500);
      }
    }
    
    function updateProgress() {
      const progress = (questionsAnswered / totalQuestions) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    function showFinalScore() {
      descriptionElement.textContent = `¬°Quiz completado!`;
      optionsContainer.innerHTML = "";
      resultElement.textContent = `Obtuviste ${score} de ${totalQuestions} respuestas correctas.`;
      resultElement.className = "result show";
      
      if(score === totalQuestions) {
        resultElement.textContent += " ¬°Perfecto! ü§ìüëÜ";
        winSound.currentTime = 0;
        winSound.play();
        createConfetti();
      } else if(score >= totalQuestions * 0.7) {
        resultElement.textContent += " Bien hecho";
      } else {
        resultElement.textContent += " Sigue practicando por que no le sabeeeees ";
      }
      
      const restartBtn = document.createElement('button');
      restartBtn.className = 'option-btn';
      restartBtn.textContent = 'Jugar de nuevo';
      restartBtn.style.margin = '1rem auto';
      restartBtn.style.display = 'block';
      restartBtn.style.width = '200px';
      restartBtn.onclick = restartQuiz;
      optionsContainer.appendChild(restartBtn);
    }
    
    function restartQuiz() {
      score = 0;
      questionsAnswered = 0;
      scoreElement.textContent = score;
      progressBar.style.width = "0%";
      loadQuestion();
    }
    
    function createConfetti() {
      for(let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = -10 + 'px';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        document.querySelector('.quiz-container').appendChild(confetti);
        
        animateConfetti(confetti);
      }
    }
    
    function animateConfetti(element) {
      const angle = Math.random() * Math.PI * 2;
      const velocity = 5 + Math.random() * 5;
      const rotation = Math.random() * 360;
      const rotationSpeed = (Math.random() - 0.5) * 20;
      
      let posX = parseFloat(element.style.left);
      let posY = -10;
      let opacity = 1;
      let rotationCurrent = rotation;
      
      element.style.opacity = 1;
      
      const fall = setInterval(() => {
        posX += Math.cos(angle) * 0.5;
        posY += velocity * 0.1;
        rotationCurrent += rotationSpeed;
        opacity -= 0.01;
        
        element.style.left = posX + '%';
        element.style.top = posY + 'px';
        element.style.transform = `rotate(${rotationCurrent}deg)`;
        element.style.opacity = opacity;
        
        if(posY > window.innerHeight || opacity <= 0) {
          clearInterval(fall);
          element.remove();
        }
      }, 30);
    }
    
    function getRandomColor() {
      const colors = ['#ff85a2', '#ffb6c1', '#fdcae1', '#a8e6cf', '#dcedc1', '#ffd3b6'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Iniciar el quiz
    loadQuestion();
